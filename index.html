<script>
const toast = (msg)=>{

// ë‚ ì§œ ìœ í‹¸
function fmt(d){ const y=d.getFullYear(), m=String(d.getMonth()+1).padStart(2,'0'), dd=String(d.getDate()).padStart(2,'0'); return `${y}-${m}-${dd}`; }
function getDates(){
  const now=new Date();
  const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
  const yest = new Date(today); yest.setDate(yest.getDate()-1);
  const tomo = new Date(today); tomo.setDate(tomo.getDate()+1);
  return { today: fmt(today), yesterday: fmt(yest), tomorrow: fmt(tomo) };
}

// API
async function fetchWeather(lat, lon){
  const { today, tomorrow, yesterday } = getDates();
  const base = "https://api.open-meteo.com/v1/forecast";
  const paramsTD = new URLSearchParams({
    latitude: lat, longitude: lon,
    hourly: "temperature_2m,dewpoint_2m,windspeed_10m,precipitation_probability,uv_index",
    daily: "uv_index_max,temperature_2m_max,temperature_2m_min",
    timezone: "auto",
    start_date: today, end_date: tomorrow
  });
  const paramsY = new URLSearchParams({
    latitude: lat, longitude: lon,
    hourly: "temperature_2m",
    timezone: "auto",
    start_date: yesterday, end_date: yesterday
  });
  const [resTD, resY] = await Promise.all([ fetch(`${base}?${paramsTD}`), fetch(`${base}?${paramsY}`) ]);
  if (!resTD.ok || !resY.ok) throw new Error("ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨");
  return { td: await resTD.json(), y: await resY.json() };
}

const buckets = [
  { name:"ì•„ì¹¨",  range:[6,9] },
  { name:"ì ì‹¬",  range:[12,15] },
  { name:"ì €ë…",  range:[18,21] },
  { name:"ë°¤",    range:[21,23], alt:[0,3] }
];
function avg(arr, s, e){ const a=arr.slice(s, e+1); return a.reduce((x,y)=>x+y,0)/a.length; }
function avgBucket(arr, {range, alt}){
  const main = avg(arr, range[0], range[1]);
  if (!alt) return main;
  const a = avg(arr, alt[0], alt[1]);
  return (main*3 + a*1)/4;
}
function splitByDate(hourly){
  const map = {};
  hourly.time.forEach((iso, i)=>{
    const d = new Date(iso);
    const key = fmt(new Date(d.getFullYear(), d.getMonth(), d.getDate()));
    (map[key]||(map[key]=[])).push(i);
  });
  return map;
}
function pickDay(td, dateStr){
  const h = td.hourly;
  const groups = splitByDate(h);
  const idxs = groups[dateStr];
  if (!idxs) return null;
  const pick = (arr)=> arr? idxs.map(i=> arr[i]) : [];
  return {
    t: pick(h.temperature_2m),
    dp: pick(h.dewpoint_2m),
    wind: pick(h.windspeed_10m),
    rain: pick(h.precipitation_probability),
    uvh: pick(h.uv_index),
    uvmax: td.daily?.uv_index_max?.[ (td.daily.time||[]).indexOf(dateStr) ] ?? null,
    tmax: td.daily?.temperature_2m_max?.[ (td.daily.time||[]).indexOf(dateStr) ] ?? null,
    tmin: td.daily?.temperature_2m_min?.[ (td.daily.time||[]).indexOf(dateStr) ] ?? null
  };
}

// í—¤ë“œë¼ì¸ ìƒì„± (ëª¨ë“  ì •ë³´ ìš”ì•½)
function buildHeadline(day, ref, modeLabel){
  const tAvg = day.t.reduce((a,b)=>a+b,0)/day.t.length;
  const rAvg = ref.t.reduce((a,b)=>a+b,0)/ref.t.length;
  const delta = tAvg - rAvg;

  // ì •ì˜¤ ì¤‘ì‹¬ ëŒ€í‘œê°’
  const s=12, e=15;
  const dp = day.dp.length ? avg(day.dp,s,e) : null;
  const rain = day.rain.length ? avg(day.rain,s,e) : 0;
  const wind = day.wind.length ? avg(day.wind,s,e) : 0;
  const uv = day.uvh.length ? avg(day.uvh,11,13) : (day.uvmax ?? 0);
  const tmax = day.tmax, tmin = day.tmin;

  // 1) ì˜¨ë„ ë¹„êµ ì–´ì¡°
  let comp = "ë¹„ìŠ·í•´ìš”";
  if (delta > 1.5) comp = "ì¡°ê¸ˆ ë” í¬ê·¼í•´ìš”";
  else if (delta < -1.5) comp = "ì¡°ê¸ˆ ë” ì„ ì„ í•´ìš”";

  // 2) ìŠµê¸° ì²´ê° ë¬¸êµ¬
  let humid = "ê³µê¸°ëŠ” ë¹„êµì  ìƒì¾Œí•´ìš”";
  if (dp !== null){
    if (dp >= 24) humid = "ê³µê¸°ê°€ ì•„ì£¼ ëˆì í•´ìš”";
    else if (dp >= 22) humid = "ê³µê¸°ê°€ ê½¤ ìŠµí•´ìš”";
    else if (dp >= 19) humid = "ê³µê¸°ê°€ ì‚´ì§ ìŠµí•´ìš”";
  }

  // 3) ë°”ëŒ ì–´ì¡°
  let windTxt = "";
  if (wind >= 8) windTxt = "ë°”ëŒì´ ê°•í•˜ê²Œ ë¶ˆê³ ";
  else if (wind >= 5) windTxt = "ë°”ëŒì´ ë‹¤ì†Œ ë¶ˆê³ ";

  // 4) ë¹„/ìì™¸ì„  ê²°ë¡ 
  const rainTxt = (rain >= 60) ? "ì†Œë‚˜ê¸° ê°€ëŠ¥ì„±ì´ ìˆì–´ìš”" : "ìš°ì‚°ì€ í¬ê²Œ í•„ìš” ì—†ì–´ìš”";
  let uvTxt = "";
  if (uv >= 8) uvTxt = "ìì™¸ì„ ì€ ê°•í•´ìš”";
  else if (uv >= 6) uvTxt = "ìì™¸ì„ ì´ ê½¤ ìˆëŠ” í¸ì´ì—ìš”";
  else if (uv >= 3) uvTxt = "ìì™¸ì„ ì€ ë³´í†µì´ì—ìš”";
  else uvTxt = "ìì™¸ì„ ì€ ë‚®ì€ í¸ì´ì—ìš”";

  // 5) ìµœê³ /ìµœì €(ì„ íƒì  í•œ ë¬¸ì¥)
  let hiLo = "";
  if (tmax != null && tmin != null){
    hiLo = ` (ìµœê³  ${Math.round(tmax)}Â°, ìµœì € ${Math.round(tmin)}Â°)`;
  }

  const head =
    `${modeLabel} ${comp}. ${humid}. ${windTxt ? windTxt + ", " : ""}${uvTxt}. ${rainTxt}${hiLo}`;

  // TipChips 2~3ê°œ ì¶”ì¶œ
  const chips = [];
  if (dp !== null){
    if (dp >= 24) chips.push("ğŸ§µ ì´ˆê²½ëŸ‰+í†µí’");
    else if (dp >= 22) chips.push("ğŸ§µ ê°€ë²¼ìš´ ì›ë‹¨");
    else if (dp >= 19) chips.push("ğŸ§µ í†µí’ ì¢‹ì€ ì˜·");
  }
  if (rain >= 60) chips.push("â˜‚ ìš°ì‚° ì±™ê¸°ê¸°");
  if (wind >= 7)  chips.push("ğŸ§¥ ë°”ëŒë§‰ì´");
  if (uv >= 7)    chips.push("ğŸ§´ ì„ í¬ë¦¼/ëª¨ì");

  // ìµœë‹¤ 3ê°œ
  const uniq = Array.from(new Set(chips)).slice(0,3);
  return { head, chips: uniq, noon:{rain, wind, uv, dp} };
}

// ì°¨íŠ¸(ë¯¸ë‹ˆë©€ êº¾ì€ì„ ): x = 4ë²„í‚·, y = ì˜¨ë„(ê°„ë‹¨ ëˆˆê¸ˆ), ì–´ì œ vs ì˜¤ëŠ˜ / ì˜¤ëŠ˜ vs ë‚´ì¼
function drawChart(seriesBase, seriesCompare, viewMode){
  const ctx = document.getElementById('weatherChart');
  const labels = ["ì•„ì¹¨","ì ì‹¬","ì €ë…","ë°¤"];
  const nowH = new Date().getHours();
  let nowIdx = 3;
  if (nowH>=6 && nowH<=9) nowIdx = 0; else if (nowH>=12 && nowH<=15) nowIdx = 1; else if (nowH>=18 && nowH<=21) nowIdx = 2;

  const nowLinePlugin = {
    id:'nowLine',
    afterDatasetsDraw(chart){
      // ì˜¤ëŠ˜ ëª¨ë“œì¼ ë•Œë§Œ í˜„ì¬ì‹œê°„ ë¼ì¸(ë‚´ì¼ ëª¨ë“œì—ì„œëŠ” í˜¼ë€ ë°©ì§€ë¡œ ìˆ¨ê¹€)
      if (viewMode !== 'today') return;
      const {ctx, chartArea:{top,bottom}, scales:{x}} = chart;
      const pos = x.getPixelForValue(nowIdx);
      ctx.save(); ctx.lineWidth=1.2; ctx.strokeStyle='red'; ctx.setLineDash([4,4]);
      ctx.beginPath(); ctx.moveTo(pos, top); ctx.lineTo(pos, bottom); ctx.stroke(); ctx.restore();
    }
  };

  if (window.__jigiChart){ window.__jigiChart.destroy(); }
  window.__jigiChart = new Chart(ctx, {
    type:'line',
    data:{
      labels,
      datasets:[
        { label:'ê¸°ì¤€', data:seriesBase, tension:0.35, borderColor:'#B0BEC5', pointRadius:2 },
        { label:'ë¹„êµ', data:seriesCompare, tension:0.35, borderColor:getComputedStyle(document.documentElement).getPropertyValue('--primary').trim(), pointRadius:3 }
      ]
    },
    options:{
      responsive:true, maintainAspectRatio:false,
      plugins:{ legend:{ display:false } },
      layout:{ padding:{ left:6, right:6, top:2, bottom:0 } },
      scales:{
        x:{ grid:{ display:false } },
        y:{ grid:{ color:'#ECEFF1' }, ticks:{ maxTicksLimit:4, callback:(v)=> v+'Â°' } }
      },
      animation:false
    },
    plugins:[nowLinePlugin]
  });
  // ì°¨íŠ¸ ì£¼ì„(ë² ì´ìŠ¤/ë¹„êµ ì˜ë¯¸)
  document.getElementById('chartNote').textContent =
    (viewMode==='today') ? "ì–´ì œ(íšŒìƒ‰) vs ì˜¤ëŠ˜(íŒŒë€ìƒ‰)" : "ì˜¤ëŠ˜(íšŒìƒ‰) vs ë‚´ì¼(íŒŒë€ìƒ‰)";
}

const state = { view:'today', data:null };

async function init(lat, lon, label=""){
  document.getElementById('locLabel').textContent = label || `ìœ„ì¹˜: ${lat.toFixed(3)}, ${lon.toFixed(3)}`;
  try{
    const { td, y } = await fetchWeather(lat, lon);
    state.data = { td, y };
    render();
  }catch(e){
    document.getElementById('headline').textContent = "ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í–ˆì–´ìš”. ë„¤íŠ¸ì›Œí¬ë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”.";
    console.error(e);
  }
}

function render(){
  const { today, tomorrow, yesterday } = getDates();
  const td = state.data.td, y = state.data.y;
  const todayArr = pickDay(td, today);
  const tomorrowArr = pickDay(td, tomorrow);
  const yestArr = { t: y.hourly.temperature_2m };

  // í—¤ë“œë¼ì¸ & ì¹©
  let info, modeLabel;
  if (state.view==='today'){
    info = buildHeadline(todayArr, yestArr, "ì˜¤ëŠ˜ì€ ì–´ì œë³´ë‹¤");
    modeLabel = 'today';
  } else {
    info = buildHeadline(tomorrowArr, todayArr, "ë‚´ì¼ì€ ì˜¤ëŠ˜ë³´ë‹¤");
    modeLabel = 'tomorrow';
  }
  document.getElementById('headline').textContent = info.head;

  const chipsEl = document.getElementById('chips');
  chipsEl.innerHTML = "";
  info.chips.forEach((t,i)=>{
    const d = document.createElement('div');
    d.className = 'chip' + (i===0?' active':'');
    d.textContent = t; chipsEl.appendChild(d);
  });

  // êº¾ì€ì„  ë°ì´í„°: 4ë²„í‚· í‰ê· 
  function seriesFrom(arr){
    return buckets.map(b => avgBucket(arr, b));
  }
  let baseSeries, compSeries;
  if (state.view==='today'){
    baseSeries = seriesFrom(yestArr.t);
    compSeries = seriesFrom(todayArr.t);
  }else{
    baseSeries = seriesFrom(todayArr.t);
    compSeries = seriesFrom(tomorrowArr.t);
  }
  drawChart(baseSeries, compSeries, state.view);
}

function useGeolocation(){
  if (!navigator.geolocation){
    toast("ìœ„ì¹˜ ê¸°ëŠ¥ì„ ì‚¬ìš©í•  ìˆ˜ ì—†ì–´ìš”. ì„œìš¸ë¡œ ë³´ì—¬ë“œë¦´ê²Œìš”.");
    init(37.5665, 126.9780, "ì„œìš¸(ê¸°ë³¸)");
    return;
  }
  navigator.geolocation.getCurrentPosition(
    (pos)=>{ const { latitude:lat, longitude:lon } = pos.coords; init(lat, lon); },
    (err)=>{ toast("ìœ„ì¹˜ ê¶Œí•œì´ ì—†ì–´ ì„œìš¸ë¡œ ë³´ì—¬ë“œë¦´ê²Œìš”."); init(37.5665, 126.9780, "ì„œìš¸(ê¸°ë³¸)"); },
    { enableHighAccuracy:false, timeout:8000, maximumAge:300000 }
  );
}

// í† ê¸€/ë²„íŠ¼
document.getElementById('tgToday').addEventListener('click', ()=>{

</script>
