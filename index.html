<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>JIGI v0.4</title>
  <style>
    body {
      margin: 0; font-family: Pretendard, sans-serif;
      background: #FFFFFF; color: #424242;
      display: flex; flex-direction: column; align-items: center;
    }
    header { text-align: center; padding: 16px; }
    h1 { margin: 0; font-size: 24px; color: #1976D2; }
    .headline { font-size: 18px; margin: 8px 0; color: #424242; }
    .slogan { font-size: 14px; color: #666; }
    .chips { display: flex; gap: 8px; margin: 12px 0; }
    .chip {
      padding: 6px 12px; border-radius: 16px; background: #B0BEC5;
      color: white; font-size: 14px;
    }
    .chip.active { background: #1976D2; }
    #chart-container { width: 90%; height: 200px; margin: 12px 0; }
    .cards { display: flex; gap: 8px; margin: 12px 0; }
    .card {
      flex: 1; padding: 8px; border-radius: 8px;
      background: #F5F5F5; text-align: center;
      font-size: 14px;
    }
    .section { width: 90%; margin: 12px 0; }
    .banner { width: 100%; height: 60px; background: #CCC; text-align: center; line-height: 60px; margin-top: auto; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>JIGI</h1>
    <div class="headline" id="headline">오늘은 어제보다 조금 더 포근해요 ☀</div>
    <div class="slogan">Compared to yesterday</div>
  </header>

  <div class="chips" id="chips"></div>

  <div id="chart-container">
    <canvas id="weatherChart"></canvas>
  </div>

  <div class="cards">
    <div class="card" id="rainCard">강수: 20%</div>
    <div class="card" id="windCard">바람: 3m/s</div>
    <div class="card" id="uvCard">UV: 보통</div>
  </div>

  <div class="section">
    <h3>오늘 기록</h3>
    <textarea id="note" placeholder="오늘의 착장을 메모하세요" rows="2" style="width:100%;"></textarea><br>
    <button onclick="saveNote('good')">편했어요</button>
    <button onclick="saveNote('bad')">불편했어요</button>
  </div>

  <div class="section">
    <h3>특파원 멘트 공간</h3>
    <div style="background:#EEE; height:40px; display:flex; align-items:center; justify-content:center;">(전광판 placeholder)</div>
  </div>

  <div class="banner">Ad banner</div>

<script>
// 더미 데이터: 어제/오늘 시간대별 온도
const hours = Array.from({length: 25}, (_, i) => i);
const yesterdayTemps = hours.map(h => 15 + Math.sin(h/24*2*Math.PI)*3);
const todayTemps = hours.map(h => 18 + Math.sin(h/24*2*Math.PI)*4);
const nowHour = new Date().getHours();

// 그래프
const ctx = document.getElementById('weatherChart').getContext('2d');
new Chart(ctx, {
  type: 'line',
  data: {
    labels: hours,
    datasets: [
      { label: '어제', data: yesterdayTemps, borderColor: '#B0BEC5', fill: false },
      { label: '오늘', data: todayTemps, borderColor: '#1976D2', fill: false }
    ]
  },
  options: {
    responsive: true,
    plugins: { legend: { display: false } },
    scales: { y: { beginAtZero: false } },
    animation: false
  }
});

// 현재시간 라인 수동 표시 (Chart.js plugin 대신 간단히)
const canvas = document.getElementById('weatherChart');
const ctx2 = canvas.getContext('2d');
canvas.addEventListener('mousemove', () => {}); // force context init
setTimeout(() => {
  ctx2.strokeStyle = 'red';
  ctx2.beginPath();
  ctx2.moveTo((nowHour/24)*canvas.width, 0);
  ctx2.lineTo((nowHour/24)*canvas.width, canvas.height);
  ctx2.stroke();
}, 500);

// TipChips 로직 (더미)
const chips = [
  { text: "🧥 가벼운 겉옷", active: true },
  { text: "☂ 우산", active: false },
  { text: "🧴 선크림", active: false }
];
const chipContainer = document.getElementById('chips');
chips.forEach(c => {
  const div = document.createElement('div');
  div.className = 'chip' + (c.active ? ' active' : '');
  div.textContent = c.text;
  chipContainer.appendChild(div);
});

// 개인 기록 저장
function saveNote(feedback) {
  const note = document.getElementById('note').value;
  const today = new Date().toISOString().slice(0,10);
  const data = { note, feedback };
  localStorage.setItem('jigi_'+today, JSON.stringify(data));
  alert("오늘 기록이 저장되었습니다!");
}
</script>
</body>
</html>
