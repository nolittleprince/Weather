function formatDate(d){
  const y = d.getFullYear();
  const m = String(d.getMonth()+1).padStart(2,'0');
  const day = String(d.getDate()).padStart(2,'0');
  return `${y}-${m}-${day}`;
}
function getDates(){
  const now = new Date();
  const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
  const yest = new Date(today); yest.setDate(yest.getDate()-1);
  return { today: formatDate(today), yesterday: formatDate(yest) };
}

// Open-Meteo í˜¸ì¶œ
async function fetchWeather(lat, lon){
  const { today, yesterday } = getDates();
  const base = "https://api.open-meteo.com/v1/forecast";
  const paramsToday = new URLSearchParams({
    latitude: lat, longitude: lon,
    hourly: "temperature_2m,relativehumidity_2m,dewpoint_2m,windspeed_10m,precipitation_probability,uv_index",
    daily: "uv_index_max",
    timezone: "auto",
    start_date: today,
    end_date: today
  });
  const paramsYesterday = new URLSearchParams({
    latitude: lat, longitude: lon,
    hourly: "temperature_2m",
    timezone: "auto",
    start_date: yesterday,
    end_date: yesterday
  });
  const [resT, resY] = await Promise.all([
    fetch(`${base}?${paramsToday}`),
    fetch(`${base}?${paramsYesterday}`)
  ]);
  if (!resT.ok || !resY.ok) throw new Error("ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨");
  const todayJson = await resT.json();
  const yestJson = await resY.json();
  return { todayJson, yestJson };
}

function avg(arr, s, e){
  const slice = arr.slice(s, e+1);
  return slice.reduce((a,b)=>a+b,0)/slice.length;
}

function buildFromData(todayJson, yestJson){
  const h = todayJson.hourly;

  const todayTemps = h.temperature_2m;

  const uvHourly = h.uv_index || [];

  // êµ¬ê°„ í‰ê·  (ì•„ì¹¨/ì •ì˜¤/ì €ë…)
  const morning = {
    t: avg(todayTemps, 6, 9),

  const noon = {

    rain: rainProb.length? avg(rainProb, 12, 15): 0,

  const eve = {

  // í—¤ë“œë¼ì¸(ì˜¨ë„ ë³€í™” + ì´ìŠ¬ì )
  const avgToday = todayTemps.reduce((a,b)=>a+b,0)/todayTemps.length;
  const avgYest  = yestTemps.reduce((a,b)=>a+b,0)/yestTemps.length;
  const delta = avgToday - avgYest;
  const dp = noon.dp ?? morning.dp ?? eve.dp ?? 0;

  let humidityPhrase = "ê³µê¸°ëŠ” ë¹„êµì  ìƒì¾Œí•´ìš”";
  if (dp >= 24) humidityPhrase = "ê³µê¸°ê°€ ì•„ì£¼ ëˆì í•´ìš”";
  else if (dp >= 22) humidityPhrase = "ê³µê¸°ê°€ ê½¤ ìŠµí•´ìš”";
  else if (dp >= 19) humidityPhrase = "ê³µê¸°ê°€ ì‚´ì§ ìŠµí•´ìš”";

  let tempPhrase = "ì–´ì œì™€ ë¹„ìŠ·í•˜ê²Œ ëŠê»´ì ¸ìš”";
  if (delta > 1.5) tempPhrase = "ì–´ì œë³´ë‹¤ ì¡°ê¸ˆ ë” í¬ê·¼í•´ìš”";
  else if (delta < -1.5) tempPhrase = "ì–´ì œë³´ë‹¤ ì„ ì„ í•´ìš”";

  document.getElementById('headline').textContent =
    `ì˜¤ëŠ˜ì€ ${tempPhrase}. ${humidityPhrase} â˜€`;

  // TipChips
  const chips = [];
  if (dp >= 24) chips.push("ğŸ§µ ì´ˆê²½ëŸ‰+í†µí’");
  else if (dp >= 22) chips.push("ğŸ§µ ê°€ë²¼ìš´ ì›ë‹¨");
  else if (dp >= 19) chips.push("ğŸ§µ í†µí’ ì¢‹ì€ ì˜·");

  if ((noon.rain ?? 0) >= 60) chips.push("â˜‚ ìš°ì‚° ì±™ê¸°ê¸°");
  if ((noon.wind ?? 0) >= 7)  chips.push("ğŸ§¥ ë°”ëŒë§‰ì´");
  if ((noon.uv ?? 0) >= 7)    chips.push("ğŸ§´ ì„ í¬ë¦¼/ëª¨ì");

  const diurnalRange = Math.max(...todayTemps) - Math.min(...todayTemps);
  if (diurnalRange >= 8) chips.push("ğŸ§¥ ê²‰ì˜· ì±™ê¸°ê¸°");
  if (noon.t >= 30 && !chips.includes("ğŸ§µ í†µí’ ì¢‹ì€ ì˜·")) chips.unshift("ğŸ§µ í†µí’ ì¢‹ì€ ì˜·");

  // ë°”ëŒì´ ê°•í•˜ë©´ ìŠµê¸° ì¹© í•œë‹¨ê³„ ë‚®ì¶¤
  if ((noon.wind ?? 0) >= 6){
    const idx = chips.findIndex(c => c.includes("ğŸ§µ"));
    if (idx > 0){ const it = chips.splice(idx,1)[0]; chips.splice(1,0,it); }
  }
  const uniq = Array.from(new Set(chips)).slice(0,3);
  const chipsEl = document.getElementById('chips'); chipsEl.innerHTML = "";
  uniq.forEach((t,i)=>{
    const d = document.createElement('div');
    d.className = 'chip' + (i===0?' active':'');
    d.textContent = t; chipsEl.appendChild(d);
  });

  // ì¹´ë“œ
  document.getElementById('rainCard').textContent = `ê°•ìˆ˜: ${Math.round(noon.rain ?? 0)}%`;
  document.getElementById('windCard').textContent = `ë°”ëŒ: ${(noon.wind ?? 0).toFixed(1)} m/s`;
  document.getElementById('uvCard').textContent   = `UV: ${Math.round(noon.uv ?? 0)} (ì •ì˜¤)`;
  const dpText = (dp>=24)?'ë§¤ìš° ìŠµí•¨':(dp>=22)?'ê½¤ ìŠµí•¨':(dp>=19)?'ì‚´ì§ ìŠµí•¨':'ìƒì¾Œí•¨';
  document.getElementById('humidCard').textContent= `ìŠµê¸°(ì´ìŠ¬ì ): ${dpText} Â· ${(dp??0).toFixed(1)}Â°C`;

  // ê·¸ë˜í”„
  drawChart(hours, yestTemps, todayTemps);
}

function drawChart(hours, yest, today){
  const ctx = document.getElementById('weatherChart');
  const nowHour = new Date().getHours();
  const nowLinePlugin = {
    id:'nowLine',
    afterDatasetsDraw(chart){
      const {ctx, chartArea:{top,bottom}, scales:{x}} = chart;
      const pos = x.getPixelForValue(nowHour);
      ctx.save(); ctx.lineWidth=1.5; ctx.strokeStyle='red'; ctx.setLineDash([4,4]);
      ctx.beginPath(); ctx.moveTo(pos, top); ctx.lineTo(pos, bottom); ctx.stroke(); ctx.restore();
    }
  };
  if (window.__jigiChart){ window.__jigiChart.destroy(); }
  window.__jigiChart = new Chart(ctx, {
    type:'line',
    data:{
      labels: hours,
      datasets:[
        { label:'ì–´ì œ', data:yest, tension:0.3, borderColor:'#B0BEC5', pointRadius:0 },
        { label:'ì˜¤ëŠ˜', data:today, tension:0.3, borderColor:getComputedStyle(document.documentElement).getPropertyValue('--primary').trim(), pointRadius:0 }
      ]
    },
    options:{
      responsive:true, maintainAspectRatio:false,
      plugins:{ legend:{ display:false } },
      layout:{ padding:{ left:8, right:8, top:4, bottom:0 } },
      scales:{ x:{ grid:{ display:false }, ticks:{ maxTicksLimit:9 } },
               y:{ grid:{ color:'#ECEFF1' }, ticks:{ callback:(v)=>v+'Â°' } } },
      animation:false
    },
    plugins:[nowLinePlugin]
  });
}
